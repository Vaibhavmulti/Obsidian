name: Fix Obsidian image embeds

on:
  push:

permissions:
  contents: write   # ðŸ”‘ REQUIRED to push changes

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # important for pushing
          ref: ${{ github.ref }}

      - name: Convert Obsidian image embeds
        run: |
          find . -name "*.md" -print0 | while IFS= read -r -d '' file; do
            sed -i -E 's/!\[\[([^|\]]+)\|([0-9]+)x([0-9]+)\]\]/<img src="\1" width="\2" height="\3">/g' "$file"
            sed -i -E 's/!\[\[([^|\]]+)\|([0-9]+)\]\]/<img src="\1" width="\2">/g' "$file"
            sed -i -E 's/!\[\[([^|\]]+)\]\]/<img src="\1">/g' "$file"
          done

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git status
          git add .

          git commit -m "Convert Obsidian image embeds" || echo "No changes to commit"
          git push
