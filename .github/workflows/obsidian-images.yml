name: Fix Obsidian image embeds

on:
  push:

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Convert Obsidian image embeds (Python)
        run: |
          python3 << 'EOF'
          import re
          from pathlib import Path

          for md in Path(".").rglob("*.md"):
              text = md.read_text(encoding="utf-8")

              def repl(match):
                  raw_name = match.group("name")
                  size = match.group("size")

                  # Always keep only filename
                  filename = Path(raw_name).name

                  base = f'<img src="attachments/{filename}"'

                  if size:
                      if "x" in size:
                          w, h = size.split("x")
                          return f'{base} width="{w}" height="{h}">'
                      else:
                          return f'{base} width="{size}">'
                  return f"{base}>"

              new = re.sub(
                  r'!\[\[(?P<name>[^|\]]+)(?:\|(?P<size>[0-9x]+))?\]\]',
                  repl,
                  text
              )

              if new != text:
                  md.write_text(new, encoding="utf-8")
          EOF

      - name: Show changes
        run: git diff || true

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Convert Obsidian image embeds" || echo "No changes"
          git push
