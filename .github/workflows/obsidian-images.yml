name: Fix Obsidian image embeds

on:
  push:

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Normalize line endings
        run: |
          find . -name "*.md" -exec sed -i 's/\r$//' {} +

      - name: Convert Obsidian image embeds
        run: |
          find . -name "*.md" -print0 | while IFS= read -r -d '' file; do
            sed -i -E 's/!\[\[([^|\]]+)\]\]/<img src="attachments\/\1">/g' "$file"
          done

      - name: Show changes (debug)
        run: |
          git diff || true

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Convert Obsidian image embeds" || echo "No changes"
          git push
